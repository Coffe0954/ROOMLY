<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <!-- Подключение шрифта Black Ops One (похожий на Stencil Std) -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        /* Анимированный фон */
        body {
            /* Basic dimensions and centering */
            width: 100%;
            height: 100vh; /* На всю высоту экрана */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Чтобы избежать скролла */

            /* Градиентный фон с анимацией */
            background: powderblue; /* Fallback */
            background: linear-gradient(
                135deg,
                powderblue 25%,
                rgba(173, 216, 230, 0.8) 25%,
                rgba(173, 216, 230, 0.8) 50%,
                powderblue 50%,
                powderblue 75%,
                rgba(173, 216, 230, 0.8) 75%,
                rgba(173, 216, 230, 0.8)
            );
            background-size: 40px 40px;

            /* Анимация */
            animation: move 4s linear infinite;
        }

        /* Анимация фона */
        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }

        /* Стили для навигационного меню */
        nav {
            background-color: #333; /* Цвет фона меню */
            padding: 10px; /* Отступы внутри меню */
            text-align: center; /* Выравнивание по центру */
            position: fixed; /* Фиксированное положение */
            top: 0;
            left: 0;
            width: 100%; /* Ширина на всю страницу */
            z-index: 3; /* Чтобы навигация была поверх фона */
        }
        nav a {
            color: white; /* Цвет текста ссылок */
            margin: 0 15px; /* Отступы между ссылками */
            text-decoration: none; /* Убираем подчёркивание */
            font-size: 18px; /* Размер шрифта */
            font-family: Courier New, monospace; /* Шрифт */
        }
        nav a:hover {
            color: #ffcc00; /* Цвет текста при наведении */
        }

        /* Стили для нижней чёрной полосы */
        footer {
            background-color: #333; /* Цвет фона */
            color: white; /* Цвет текста */
            text-align: center; /* Выравнивание по центру */
            font-family: Courier New, monospace;
            padding: 10px; /* Отступы внутри */
            position: fixed; /* Фиксированное положение */
            left: 0;
            bottom: 0;
            width: 100%; /* Ширина на всю страницу */
            z-index: 3; /* Чтобы футер был поверх фона */
        }

        /* Стили для основного содержимого */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* На всю высоту экрана */
            text-align: center;
            z-index: 2; /* Чтобы текст был поверх фона */
        }

        h1 {
            font-size: 180px;
            text-align: center;
            margin-top: 150px;
            Stencil Std, fantasy
            color: #333;
            opacity: 0; /* Начальная прозрачность */
            animation: fadeIn 2s ease-in-out forwards; /* Анимация появления */
        }
        p {
            font-size: 36px;
            margin-top: 20px;
            opacity: 0; /* Начальная прозрачность */
            animation: fadeIn 1s ease-in-out 1s forwards; /* Анимация с задержкой */
        }

        /* Анимация появления текста */
        @keyframes fadeIn {
            from {
                opacity: 0; /* Начальное состояние: полностью прозрачный */
            }
            to {
                opacity: 1; /* Конечное состояние: полностью видимый */
            }
        }
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <nav>
        <a href="/">Главная</a>
        <a href="/rooms">Комнаты</a>
        <a href="/contacts">Контакты</a>
        <a href="/about">О нас</a>
    </nav>

    <!-- Основное содержимое страницы -->
    <div class="content">
        <h1>ROOMLY</h1>
        <p>Добро пожаловать на сайт сервиса по бронированию переговорных комнат.</p>
    </div>

    <!-- Нижняя чёрная полоса -->
    <footer>
        &copy; 2025 ROOMLY.
    </footer>
</body>
</html>
